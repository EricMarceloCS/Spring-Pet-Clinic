<!DOCTYPE html>
<html lang-"en" xmlns:th="https://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>List of Owners</title>
</head>
<body>
	<!--included single quotes to evaluate as String -->
	<h1 th:text="'List of Owners'">List of Owners...</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">0</td>
				<td th:text="${owner.firstName}">First Name</td>
				<td th:text="${owner.lastName}">Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
