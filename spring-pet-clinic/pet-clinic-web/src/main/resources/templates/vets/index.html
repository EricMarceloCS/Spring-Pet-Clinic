<!DOCTYPE html>
<html lang-"en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
	<meta charset="UTF-8">
	<title>List of Vets</title>
</head>
<body>
	<!--included single quotes to evaluate as String -->
	<h2 th:text="'List of Vets'">List of Vets...</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">0</td>
				<td th:text="${vet.firstName}">First Name</td>
				<td th:text="${vet.lastName}">Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
